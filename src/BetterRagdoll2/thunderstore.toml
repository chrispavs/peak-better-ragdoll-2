[config]
schemaVersion = "0.0.1"

[general]
repository = "https://thunderstore.io"

[package]
namespace = "chrispavs"
name = "BetterRagdoll2"
description = "A fork of Luluberlu's BetterRagdoll but with controller support. Press X or RB to ragdoll! A little force will be added in the direction you ragdoll. Like the original mod, the ragdoll force can be adjusted via config."
websiteUrl = "https://github.com/chrispavs/peak-better-ragdoll-2"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_PEAK = "5.4.2403"

[build]
icon = "../../icon.png"
readme = "../../README.md"
outdir = "../../artifacts/thunderstore/"

[[build.copy]]
source = "../../artifacts/bin/BetterRagdoll2/release/com.github.chrispavs.BetterRagdoll2.dll"
target = "plugins/"

[[build.copy]]
source = "../../CHANGELOG.md"
target = "/"

[[build.copy]]
source = "../../LICENSE"
target = "/"

# The following config options only apply when using TCLI to publish to Thunderstore directly:

[publish]
# See communities at:
# https://thunderstore.io/api/experimental/community/
communities = [ "peak", ]

[publish.categories]
# See categories at:
# https://thunderstore.io/api/experimental/community/peak/category/
peak = [ "mods", ]
